<div class="row">
    <div class="col-md-6 mx-auto">

        <h1> Management Users</h1>
    </div>
</div>
<div class="row my-md-2">


    <div class="col-md-3 mx-auto">

        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#modelId">
                    New User
        </button>


    </div>

</div>
<div class="row my-md-2">

    <table class="table table-striped table-inverse ">
        <thead class="thead-inverse">
            <tr>
                <th>NÂ°</th>
                <th>Name</th>
                <th>Departement</th>
                <th>Statut</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let u of users">
                <td scope="row">{{ u.id}}</td>
                <td>{{ u.name}}</td>
                <td>{{ u.departement}}</td>
                <td>
                    <ng-container *ngIf="u.act; else elseTemplate">
                        <button type="button" class="btn btn-success" (click)="clickin(u.id)">active</button>

                    </ng-container>
                    <ng-template #elseTemplate>
                        <button type="button" class="btn btn-danger" (click)="clickin(u.id)">deactive</button>

                    </ng-template>

                </td>
                <td>
                    <button type="button" class="btn btn-primary " data-toggle="modal" attr.data-target="#+{{u.id}}">
                                Edit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade " id="{{u.id}} " tabindex="-1 " role="dialog " aria-labelledby="modelTitleId " aria-hidden="true ">
                        <div class="modal-dialog " role="document ">
                            <div class="modal-content ">
                                <div class="modal-header ">
                                    <div class="text-center ">
                                        <h5>Modal title</h5>
                                    </div>


                                </div>
                                <div class="modal-body ">

                                    <div class="form-group ">
                                        <label for=" ">Name</label>
                                        <input type="text " name="name " id=" " class="form-control " [(ngModel)]="u.name " placeholder=" " aria-describedby="helpId ">

                                    </div>

                                    <div class="form-group ">
                                        <label for=" ">departement</label>
                                        <input type="text " name="departement " id=" " class="form-control " [(ngModel)]="u.name " placeholder=" " aria-describedby="helpId ">

                                    </div>
                                </div>
                                <div class="modal-footer ">
                                    <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
                                    <button type="button " class="btn btn-primary ">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a name=" " id=" " (click)="delete(u.id) " class="btn btn-danger mx-lg-1 " href="# " role="button ">Delete</a>
                </td>
            </tr>

        </tbody>
    </table>

</div>




<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade " id="modelId" tabindex="-1 " role="dialog " aria-labelledby="modelTitleId " aria-hidden="true ">
    <div class="modal-dialog " role="document ">
        <div class="modal-content ">
            <div class="modal-header ">
                <div class="text-center ">
                    <h5>Modal title</h5>
                </div>


            </div>
            <div class="modal-body">

                <form #u="ngForm">
                    <div class="form-group ">
                        <label for=" ">Name</label>
                        <input type="text " name="name " id="name" class="form-control " [(ngModel)]="user.name" placeholder=" " aria-describedby="helpId ">

                    </div>

                    <div class="form-group ">
                        <label for=" ">departement</label>
                        <input type="text " name="departement" id="departement" [(ngModel)]="user.departement" class="form-control " placeholder=" " aria-describedby="helpId ">

                    </div>



                    <div class="form-check">
                        <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"  [(ngModel)]="user.act" name="statut" id="statut" value="checkedValue" >
                               
                                active
                              </label>
                    </div>


                    <button type="submit" (click)="save();" class="btn btn-primary ">Save</button>
                </form>


            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-secondary " data-dismiss="modal">Close</button>

            </div>


        </div>
    </div>
</div>
